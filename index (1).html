<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-toe</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="box">
        <div class="grid" data-row="0" data-col="0"></div>
        <div class="grid" data-row="0" data-col="1"></div>
        <div  class="grid" data-row="0" data-col="2"></div>
        <div  class="grid" data-row="1" data-col="0"></div>
        <div  class="grid" data-row="1" data-col="1"></div>
        <div  class="grid" data-row="1" data-col="2"></div>
        <div  class="grid" data-row="2" data-col="0"></div>
        <div  class="grid" data-row="2" data-col="1"></div>
        <div  class="grid"data-row="2" data-col="2"></div>
    </div>



    <script src="j.js"></script>
    
</body>
